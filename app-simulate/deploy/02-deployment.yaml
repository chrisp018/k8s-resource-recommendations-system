apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-simulate
  namespace: app-simulate
  labels:
    app: app-simulate
  annotations:
    prometheus.io/path: /stats/prometheus
    prometheus.io/port: "15020"
    prometheus.io/scrape: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-simulate
  template:
    metadata:
      labels:
        app: app-simulate
      annotations:
        prometheus.io/path: /stats/prometheus
        prometheus.io/port: "15020"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: app-simulate
        image: 832438989008.dkr.ecr.ap-southeast-1.amazonaws.com/app-simulate@sha256:9d1390eb046ad3d93361593541f9c0573454e5f30ff8a08e17d02d7b96bad7f0
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
