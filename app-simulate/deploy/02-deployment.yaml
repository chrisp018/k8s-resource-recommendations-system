apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-simulate
  namespace: app-simulate
  labels:
    app: app-simulate
  annotations:
    prometheus.io/path: /stats/prometheus
    prometheus.io/port: "15020"
    prometheus.io/scrape: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-simulate
  template:
    metadata:
      labels:
        app: app-simulate
      annotations:
        prometheus.io/path: /stats/prometheus
        prometheus.io/port: "15020"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: app-simulate
        image: 832438989008.dkr.ecr.ap-southeast-1.amazonaws.com/app-simulate@sha256:fcd6510e8076fc88a6c80ed42e80004f7ab8dc65219566600c16f29bb9f2cc15
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 150m
            memory: 50Mi
