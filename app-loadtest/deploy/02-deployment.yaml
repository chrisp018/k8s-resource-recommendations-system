apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-loadtest
  namespace: app-loadtest
  labels:
    app: app-loadtest
  annotations:
    prometheus.io/path: /stats/prometheus
    prometheus.io/port: "15020"
    prometheus.io/scrape: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-loadtest
  template:
    metadata:
      labels:
        app: app-loadtest
      annotations:
        prometheus.io/path: /stats/prometheus
        prometheus.io/port: "15020"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: app-loadtest
        image: 832438989008.dkr.ecr.ap-southeast-1.amazonaws.com/app-loadtest@sha256:e2660bb859d4af7d90441ed1a0affdeea5727b9050f6531733cee2d75097d074
        ports:
        - name: prometheus
          containerPort: 8000
        livenessProbe:
          exec:
            command:
            - cat
            - /app/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
