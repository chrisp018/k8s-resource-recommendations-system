apiVersion: apps/v1
kind: Deployment
metadata:
  name: predict-controller
  namespace: predict-controller
  labels:
    app: predict-controller
  annotations:
    prometheus.io/path: /stats/prometheus
    prometheus.io/port: "15020"
    prometheus.io/scrape: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: predict-controller
  template:
    metadata:
      labels:
        app: predict-controller
      annotations:
        prometheus.io/path: /stats/prometheus
        prometheus.io/port: "15020"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: predict-controller
        image: 832438989008.dkr.ecr.ap-southeast-1.amazonaws.com/predict-controller@sha256:b83b43a270ef94ab28e73d5ccb92b8ca82e25bea069e81209df892701535a10d
        ports:
        - containerPort: 8000
        livenessProbe:
          exec:
            command:
            - cat
            - /app/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
            - cat
            - /app/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
